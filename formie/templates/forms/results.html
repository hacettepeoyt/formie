{% extends 'base.html' %}

{% block content %}
<table>
    <tr>
        <th>ID</th>
{% for question in schema %}
    {% if question["name"] %}
        <th>{{ question["name"] }}</th>
    {% endif %}
{% endfor %}
    </tr>
{% for result in results %}
    <tr>
    {% for field in result %}
        <td> {{ field }} </td>
    {% endfor %}
    </tr>
{% endfor %}
</table>
<a href="?format=csv">Export as CSV</a>
{% endblock %}
